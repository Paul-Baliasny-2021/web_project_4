/div></section><section class="popup popup_type_avatar"><div class="popup__window"><h2 class="popup__title">Change profile picture</h2><button type="button" class="popup__closer"><img src="1f0b5bb9b7f510e19098.svg" alt="Closing cross" class="popup__x"></button><form class="popup__form popup__form_type_avatar" name="avatar-info"><input id="image-url-input" class="popup__input popup__input_text_link" type="url" name="avatar" placeholder="https://somewebsite.com/someimage.jpg" required> <span id="image-url-input-error" class="popup__error-message"></span> <button type="submit" class="popup__submit" disabled="disabled"></button></form></div></section><section class="popup popup_type_add"><div class="popup__window"><h2 class="popup__title">New place</h2><button type="button" class="popup__closer"><img src="1f0b5bb9b7f510e19098.svg" alt="Closing cross" class="popup__x"></button><form class="popup__form popup__form_type_add" name="place-info"><input id="toponym-input" class="popup__input popup__input_text_toponym" name="name" placeholder="Title" minlength="1" maxlength="30" required> <span id="toponym-input-error" class="popup__error-message"></span> <input id="url-input" class="popup__input popup__input_text_link" type="url" name="link" placeholder="Image URL" required> <span id="url-input-error" class="popup__error-message"></span> <button type="submit" class="popup__submit" disabled="disabled"></button></form></div></section><section class="popup popup_type_sure"><div class="popup__window"><h2 class="popup__title">Are you sure?</h2><button type="button" class="popup__closer"><img src="1f0b5bb9b7f510e19098.svg" alt="Closing cross" class="popup__x"></button><form class="popup__form popup__form_type_sure" name="delete"><button type="submit" class="popup__submit"></button></form></div></section><section class="popup popup_type_picture"><figure class="popup__pic-container"><button type="button" class="popup__closer"><img src="1f0b5bb9b7f510e19098.svg" alt="Closing cross" cla
