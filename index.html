<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page-container">
    <header class="header">
        <img src="images/Vector.svg" alt="Around US logo" class="header__logo">
    </header>
    <main class="main-content">
        <section class="profile">
            <img src="images/image.jpg" alt="User's photo" class="profile__image">
            <div class="profile__info">
                <div class="profile__name-line">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button">
                        <img src="images/VectorPen.svg" alt="pen" class="profile__edit-pen">
                    </button>
                </div>
                <p class="profile__about">Explorer</p>
            </div>
            <button type="button" class="profile__add-button">
                <img src="images/VectorPlus.svg" alt="plus" class="profile__plus">
            </button>
        </section>

        <section class="places">
            <article class="place">
                <img src="images/image_1.jpg" alt="Yosemite Valley" class="place__image">
                <div class="place__description">
                    <h2 class="place__title">Yosemite Valley</h2>
                    <button type="button" class="place__like"><img src="images/VectorHeart.svg" alt="heart"></button>
                </div>
            </article>
            <article class="place">
                <img src="images/image_2.jpg" alt="Lake Louise" class="place__image">
                <div class="place__description">
                    <h2 class="place__title">Lake Louise</h2>
                    <button type="button" class="place__like"><img src="images/VectorHeart.svg" alt="heart"></button>
                </div>
            </article>
            <article class="place">
                <img src="images/image_3.jpg" alt="Bald Mountains" class="place__image">
                <div class="place__description">
                    <h2 class="place__title">Bald Mountains</h2>
                    <button type="button" class="place__like"><img src="images/VectorHeart.svg" alt="heart"></button>
                </div>
            </article>
            <article class="place">
                <img src="images/image_4.jpg" alt="Latemar" class="place__image">
                <div class="place__description">
                    <h2 class="place__title">Latemar</h2>
                    <button type="button" class="place__like"><img src="images/VectorHeart.svg" alt="heart"></button>
                </div>
            </article>
            <article class="place">
                <img src="images/image_5.jpg" alt="Vanoise National Park" class="place__image">
                <div class="place__description">
                    <h2 class="place__title">Vanoise National Park</h2>
                    <button type="button" class="place__like"><img src="images/VectorHeart.svg" alt="heart"></button>
                </div>
            </article>
            <article class="place">
                <img src="images/image_6.jpg" alt="Lago di Braies" class="place__image">
                <div class="place__description">
                    <h2 class="place__title">Lago di Braies</h2>
                    <button type="button" class="place__like"><img src="images/VectorHeart.svg" alt="heart"></button>
                </div>
            </article>
        </section>
        <section class="popup">
            <div class="popup__window">
                <h2 class="popup__title">Edit profile</h2>
                <button type="button" class="popup__closer"><img src="images/CloseIcon.svg" alt="Closing cross"></button>
                <form class="popup__form" name="user-info">
                    <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="Jacques Cousteau">
                    <input class="popup__input popup__input_text_profession" type="text" name="profession" placeholder="Explorer">
                    <button type="submit" class="popup__submit">Save</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
