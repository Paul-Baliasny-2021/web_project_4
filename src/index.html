<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
    <title>Around The U.S.</title>
</head>

<body class="page-container">
    <header class="header">
        <img src="<%=require('./images/Vector.svg')%>" alt="Around US logo" class="header__logo">
    </header>
    <main class="main-content">
        <section class="profile">
            <img src="<%=require('./images/image.jpg')%>" alt="User's photo" class="profile__image">
            <div class="profile__info">
                <div class="profile__name-line">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button">
                        <img src="<%=require('./images/VectorPen.svg')%>" alt="pen" class="profile__edit-pen">
                    </button>
                </div>
                <p class="profile__about">Explorer</p>
            </div>
            <button type="button" class="profile__add-button">
                <img src="<%=require('./images/VectorPlus.svg')%>" alt="plus" class="profile__plus">
            </button>
        </section>

        <section class="places">

        </section>
        <section class="popup popup_type_edit">
            <div class="popup__window">
                <h2 class="popup__title">Edit profile</h2>
                <button type="button" class="popup__closer"><img src="<%=require('./images/CloseIcon.svg')%>" alt="Closing cross" class="popup__x"></button>
                <form class="popup__form" name="user-info">
                    <input id="name-input" class="popup__input popup__input_text_name" type="text" name="name" placeholder="Jacques Cousteau" minlength="2" maxlength="40" required>
                    <span id="name-input-error" class="popup__error-message"></span>
                    <input id="profession-input" class="popup__input popup__input_text_profession" type="text" name="profession" placeholder="Explorer" minlength="2" maxlength="200" required>
                    <span id="profession-input-error" class="popup__error-message"></span>
                    <button type="submit" class="popup__submit" disabled>Save</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_add">
            <div class="popup__window">
                <h2 class="popup__title">New place</h2>
                <button type="button" class="popup__closer"><img src="<%=require('./images/CloseIcon.svg')%>" alt="Closing cross" class="popup__x"></button>
                <form class="popup__form popup__form_type_add" name="place-info">
                    <input id="toponym-input" class="popup__input popup__input_text_toponym" type="text" name="toponym" placeholder="Title" minlength="1" maxlength="30" required>
                    <span id="toponym-input-error" class="popup__error-message"></span>
                    <input id="url-input" class="popup__input popup__input_text_link" type="url" name="image-link" placeholder="Image URL" required>
                    <span id="url-input-error" class="popup__error-message"></span>
                    <button type="submit" class="popup__submit" disabled>Create</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_picture">
            <figure class="popup__pic-container">
                <button type="button" class="popup__closer"><img src="<%=require('./images/CloseIcon.svg')%>" alt="Closing cross" class="popup__x"></button>
                <img src="" alt="user's place photo" class="popup__image">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <template id="place-template">
        <article class="place">
            <button type="button" class="place__delete"><img src="<%=require('./images/Trash.svg')%>" alt="trash bin"></button>
            <div class="place__image" style=""></div>
            <div class="place__description">
              <h2 class="place__title"></h2>
              <button type="button" class="place__like place__like_active"></button>
             </div>
        </article>
    </template>
    <!-- <script type="module" src="scripts/pages/index.js"></script> -->

</body>

</html>
